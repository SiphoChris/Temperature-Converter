<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./script/code.js"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="screen">
        </div>
        <div>
            <label for="inputValue">Enter Temperature</label>
            <input type="text" id="inputValue">
        </div>
        <div>
            <label for="unit-of-measure">Measurement System</label>
            <select id="unit-of-measure">
                <option value="FH" name="unit-of-measure" class="option">To Farenheit</option>
                <option value="CD" name="unit-of-measure" class="option">To Celcius</option>
            </select>
        </div>
        <div>
            <button type="button" id="calc-btn">
                CONVERT
            </button>
        </div>
    </div>
</body>
</html>
